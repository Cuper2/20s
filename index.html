<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>20 Seconds</title>
</head>
<body>
<div class="game-container"></div>
<div class="outer-container">
  <div class="inner-container">
    <div class="centered-content">
      <ul id="menu" role="menu">
        <img src="logo20s.png" alt="gamesLogo">
        <li id="start" class="menu-item active" role="menuitem">START</li>
        <li id="how-to-play" class="menu-item active" role="menuitem">HOW TO PLAY</li>

  <div class="modal-content">
    <span id="close-modal" class="close-button">&times;</span>
    <div id="typewriter-text"></div> <!-- Tekst pojawiający się efektem pisania -->

</div>

</div>
